# Quarkus application properties
quarkus.grpc.clients.hello.host=localhost
quarkus.http.port=8080
quarkus.http.root-path=/api
quarkus.http.host=0.0.0.0

quarkus.smallrye-openapi.enable=true

quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

quarkus.log.category."org.springframework".level=DEBUG
quarkus.log.category."com.controller".level=DEBUG
quarkus.log.category."org.springframework.security".level=WARN
quarkus.log.file.enable=true

# health check
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.liveness-path=/health/live
quarkus.smallrye-health.readiness-path=/health/ready
# metrics
quarkus.smallrye-metrics.root-path=/metrics
quarkus.smallrye-metrics.export.enabled=true
# security
quarkus.http.auth.permission.roles-allowed=admin, user
quarkus.http.auth.permission.paths=/api/*, /api/hello
quarkus.http.auth.permission.paths-allowed=/api/hello, /api/swagger-ui/*
# upload
quarkus.http.compression.enabled=true
quarkus.http.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/pdf
quarkus.http.compression.min-response-size=1024
# upload settings
quarkus.http.multipart.enabled=true
quarkus.http.multipart.file-size-threshold=2KB
quarkus.http.multipart.max-file-size=50MB
quarkus.http.multipart.max-request-size=75MB
# allowed host
quarkus.http.cors.origins=http://localhost:3000
