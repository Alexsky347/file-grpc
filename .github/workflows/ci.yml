name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Configure Testcontainers
        run: |
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV
          echo "TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=/var/run/docker.sock" >> $GITHUB_ENV
          mkdir -p ~/.testcontainers
          echo "docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy" >> ~/.testcontainers.properties
          echo "testcontainers.reuse.enable=false" >> ~/.testcontainers.properties

      - name: Start Docker Compose
        run: |
          docker compose -f src/main/docker/docker-compose.keycloak.yml up -d
          docker compose -f src/main/docker/docker-compose.minio.yml up -d

#      For debugging purposes
      - name: Debug Keycloak startup
        run: |
          echo "=== Docker containers ==="
          docker ps -a
          echo "=== Keycloak logs ==="
          docker logs keycloak_web
          echo "=== Testing Keycloak root ==="
          curl -v http://localhost:8090/
          echo "=== Testing realms endpoint ==="
          curl -v http://localhost:8090/realms/master

      - name: Wait for services
        run: |
          echo "Waiting for Keycloak..."
          for i in {1..30}; do
            curl -sf http://localhost:8090/realms/doc-manager > /dev/null && echo "Keycloak ready" && break
            echo "Attempt $i/30..."
            sleep 10
          done

      - name: Build + checks
        run: ./gradlew build dependencyCheckAnalyze

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JUnit Tests
          path: 'build/test-results/test/*.xml'
          reporter: java-junit

      - name: Build Docker image
        run: docker build -f src/main/docker/Dockerfile.jvm -t file-grpc-app .

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582